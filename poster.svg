       x="4.0248046"
       y="128.43268"
       id="text5207"><tspan
         sodipodi:role="line"
         id="tspan5205"
         style="stroke-width:0.264583"
         x="4.0248046"
         y="128.43268">Our Technology:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:8.70031px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;stroke-width:0.271884"
       x="160.96925"
       y="10.720564"
       id="text15045"
       transform="scale(1.0275917,0.97314918)"><tspan
         sodipodi:role="line"
         id="tspan15043"
         style="stroke-width:0.271884"
         x="160.96925"
         y="10.720564">Our Solution:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:8.46667px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="3.1690426"
       y="48.432686"
       id="text44311"><tspan
         sodipodi:role="line"
         id="tspan44309"
         style="stroke-width:0.264583"
         x="3.1690426"
         y="48.432686">The Problem:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:8.46667px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="165.16904"
       y="109.43269"
       id="text62825"><tspan
         sodipodi:role="line"
         id="tspan62823"
         style="stroke-width:0.264583"
         x="165.16904"
         y="109.43269">Experiences/Reflection:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.52778px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="3.8518608"
       y="52.680286"
       id="text81542"><tspan
         sodipodi:role="line"
         id="tspan81540"
         style="font-size:3.52778px;stroke-width:0.264583"
         x="3.8518608"
         y="52.680286">Nearly every web-based application has a database of some kind.. However, the</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.52778px;stroke-width:0.264583"
         x="3.8518608"
         y="57.090012"
         id="tspan82442">choice of database can be daunting. There are hundreds of different databases, each</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.52778px;stroke-width:0.264583"
         x="3.8518608"
         y="61.499737"
         id="tspan87502">with their own benefits and drawbacks. Luckily, we can split these databases into a</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.52778px;stroke-width:0.264583"
         x="3.8518608"
         y="65.909454"
         id="tspan87504">smaller number of categories based on architecture. Some examples follow:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:2.82223px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="171.7437"
       y="16.72311"
       id="text83808"><tspan
         sodipodi:role="line"
         id="tspan83806"
         style="stroke-width:0.264583"
         x="171.7437"
         y="16.72311">A polyglot database is...</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.52778px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="3.6761608"
       y="71.680283"
       id="text96430"><tspan
         sodipodi:role="line"
         id="tspan96428"
         style="font-weight:bold;font-size:3.52778px;stroke-width:0.264583"
         x="3.6761608"
         y="71.680283">Relational Database</tspan><tspan
         sodipodi:role="line"
         style="font-weight:normal;font-size:3.52778px;stroke-width:0.264583"
         x="3.6761608"
         y="76.090004"
         id="tspan103258">• Stores data in tables called relations</tspan><tspan
         sodipodi:role="line"
         style="font-weight:normal;font-size:3.52778px;stroke-width:0.264583"
         x="3.6761608"
         y="80.499733"
         id="tspan106604">• <tspan
   style="font-weight:bold"
   id="tspan115050">Examples:</tspan> PostgreSQL, MySQL, SQLite</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.52777px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="4.0103354"
       y="99.680275"
       id="text169932"><tspan
         sodipodi:role="line"
         id="tspan169930"
         style="stroke-width:0.264583"
         x="4.0103354"
         y="99.680275">Normally, an application only contains one database, chosen for it benefits to the</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="4.0103354"
         y="104.08999"
         id="tspan169934">project. However, as the application and and features grow, the drawbacks of the</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="4.0103354"
         y="108.4997"
         id="tspan169936">chosen database become more noticable. So, how do we prevent a database from </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="4.0103354"
         y="112.90942"
         id="tspan171486">faling to its drawbacks? </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="4.0103354"
         y="117.31912"
         id="tspan171488">The solution: a polyglot database</tspan></text>
  </g>
